<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Sherlock TONES</title>
</head>

<body>
  <header class ="flex-shrink bg-slate-950  bg-gradient-to-b from-violet-950 box-border">
    <h1 class="text-8xl font-bold underline text-center bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500 text-5xl font-extrabold font-mono pt-10">Sherlock TONES</h1>
    <p class= "flex justify-center items-center text-green-500">Search by Artist to find your new favorite band!
    </p>
  </header>

  <nav>
    <div id = "search-bar-results" class="w-screen flex flex-row items-center p-1 justify-center bg-black shadow-xs">
      <span class="w-screen md:w-1/3 h-10 bg-gray-200 cursor-pointer border border-gray-300 text-sm text-white rounded-full flex">
        <input type="search" name="search" placeholder="Input Artist Here" class="flex-grow px-4 rounded-l-full rounded-r-full text-sm placeholder-white focus:outline-none bg-gradient-to-r from-pink-500 to-violet-500">
        <i class="fas fa-search m-3 mr-5 text-gray-700"></i>
      </span>
    </div>
  </nav>

  <h2 id = "artist-result" class = "flex-col space-y-0 pl-80 pr-80 gap-4 h-screen bg-gradient-to-r from-green-950 via-slate-950 to-green-950">
    
  </h2>



  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/js/mainpage.js"></script>
</body>
