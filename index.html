<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Sherlock TONES</title>
</head>

<body>
  <header class ="bg-slate-950 bg-gradient-to-b from-violet-950 box-border">
    <h1 class="text-8xl font-bold underline text-center bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500 font-mono pt-3">Sherlock TONES 
    </h1>
    <p class= "flex justify-center items-center text-green-500">Search by Genre to find your new favorite band!
    </p>
  </header>

    <div class="h-screen flex items-center justify-center bg-gradient-to-r from-green-950 via-slate-950 to-green-950">
    <container class="bg-gradient-to-bl from-cyan-500 to-blue-500 shadow-md rounded px-12 pt-6 pb-10 mb-4">
    <form >
      <div class="mb-4">
        <label class="block text-gray-700 text-lg font-bold mb-2 text-center" for="Genre">
          Genre
        </label>
        <input id="search-box" class="shadow appearance-none border rounded w-full text-center py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Input Genre Here">
      </div>
      <div class="flex items-center justify-between">
        <button id = "search-btn" class="text-amber-50 rounded-lg font-sans hover:font-bold btn bg-indigo-900 hover:bg-lime-500 py-2 px-4 focus:outline-none focus:shadow-outline flex items-center max-w-md mx-auto" type="button">
          Find New Music
        </button>
            <div id ="artists"></div>
      </div>
    </form>
    <div>
      <form class="bg-gradient-to-br from-yellow-300 to-lime-300 shadow-md rounded px-24 pt-1 pb-8 mb-4 mt-4">
        <div class="mb-4">
          <label class="block text-gray-700 text-lg font-bold mt-5 mb-2 text-center" for="Genre">
          Need Inspiration?
          </label>
          <input id="genrenator" class="shadow appearance-none border rounded w-full py-2 px-12 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-center" type="search">
        </div>
        <div class="flex items-center justify-between">
          <button id = "genre-search-btn" class="text-amber-50 rounded-lg font-sans hover:font-bold btn bg-indigo-900 hover:bg-lime-500 py-2 px-4 focus:outline-none focus:shadow-outline flex items-center max-w-md mx-auto" type="button">
            Genrenate Me
          </button>
    </container>
    </div>
    

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/js/mainpage.js"></script>
</body>

</html>
